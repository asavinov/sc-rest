#
# Profile-unspecific configuration
#

spring.profiles.active=NonWin

logging.level.org.springframework=ERROR
logging.level.org.springframework.boot.autoconfigure.security=INFO
logging.level.org.springframework.core.env=INFO
logging.level.com.bosch.bdp.bics.executionservice=INFO


# If port is 0 then a free port will be chosen by avoiding port conflicts via multiple (parallel) test threads with several web-server instances
#server.port=0

# App parameters
app.breakSession=false

security.basic.enabled=false
management.security.enabled=false
